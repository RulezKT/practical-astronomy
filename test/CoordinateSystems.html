<html>
    <head>
        <meta charset="utf-8">
        <title>Coordinate Systems Tests</title>
        <link rel="stylesheet" href="qunit-1.19.0.css">
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        <script src="./qunit-1.19.0.js"></script>
        <script src="../src/Time.js"></script>
        <script src="../src/CoordinateSystems.js"></script>
        <script>

            var coordinateSystems = new CoordinateSystems();

            module("21 - Converting between decimal degrees and degrees minutes and seconds");

            test("Decimal degrees to degrees, minutes and seconds", function(assert) {
                assert.equal(
                    coordinateSystems.decimalDegreesToDegreesMinutesSeconds(0).toString(),
                    new DegreesMinutesSeconds(0, 0, 0).toString());

                assert.equal(
                    coordinateSystems.decimalDegreesToDegreesMinutesSeconds(182.22222).toString(),
                    new DegreesMinutesSeconds(182, 13, 19.992).toString());

                assert.equal(
                    coordinateSystems.decimalDegreesToDegreesMinutesSeconds(182.5241667).toString(),
                    new DegreesMinutesSeconds(182, 31, 27).toString());
            });

            test("Degrees, minutes and seconds to decimal degrees ", function(assert) {
                assert.equal(
                    coordinateSystems.degreesMinutesSecondsToDecimalDegrees(new DegreesMinutesSeconds(0, 0, 0)),
                    0);

                assert.equal(
                    coordinateSystems.degreesMinutesSecondsToDecimalDegrees(new DegreesMinutesSeconds(182, 13, 19.992)),
                    182.22222);

                assert.equal(
                    coordinateSystems.degreesMinutesSecondsToDecimalDegrees(new DegreesMinutesSeconds(182, 31, 27)),
                    182.52416666666667);
            });

            module("22 - Converting between angles expressed in degrees and angles expressed in hours")

            test("Hours, minutes and seconds to degrees, minutes and seconds", function(assert) {
                assert.equal(
                    coordinateSystems.hoursMinutesSecondsToDegreesMinutesSeconds(new TimeOfDay(9, 36, 10.2)).toString(),
                    new DegreesMinutesSeconds(144, 2, 33).toString());
            });

            test("Degress minutes and seconds to hours, minutes and seconds", function(assert) {
                assert.equal(
                    coordinateSystems.degreesMinutesSecondsToHoursMinutesSeconds(new DegreesMinutesSeconds(144, 2, 33)).toString(),
                    new TimeOfDay(9, 36, 10.2).toString());
            });

        </script>
    </body>
</html>
